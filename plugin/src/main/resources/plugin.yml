name: VarScript
version: 0.6.3
description: Scripting
author: DPOHVAR
website: http://dev.bukkit.org/varscript/
database: false
main: ru.dpohvar.varscript.VarScriptPlugin

commands:

  code:
    description: Run code
    aliases:
    - ">"
    permission: varscript.code
    usage: "Usage: /<command> <lang> <script>"

  'groovy>':
    description: Run code in groovy
    aliases:
    - "grv>"
    - "g>"
    permission: varscript.code.groovy
    usage: "Usage: /<command> <script>"

  'ecmascript>':
    description: Run code in javascript
    aliases:
    - "ECMAScript>"
    - "javascript>"
    - "js>"
    permission: varscript.code.javascript
    usage: "Usage: /<command> <script>"

  'python>':
    description: Run code in python
    aliases:
    - "py>"
    permission: varscript.code.python
    usage: "Usage: /<command> <script>"

  script:
    description: Run script
    aliases:
    - ">>"
    permission: varscript.script
    usage: "Usage: /<command> <script_file_name>"

  workspace:
    description: Manage workspaces
    aliases:
    - "ws"
    permission: varscript.workspace
    usage: |
      /<command> list <pattern>
      /<command> set [workspace] <player>
      /<command> set-default [workspace] <player>
      /<command> get <player>
      /<command> stop <workspace>
      /<command> load <workspace>
      /<command> load-all
      /<command> unload <workspace>
      /<command> unload-all
      /<command> reload <workspace>
      /<command> reload-all

  scriptengine:
    description: View script engines
    aliases:
    - "scriptengines"
    - "engines"
    - "engine"
    permission: varscript.scriptengine
    usage: |
      /<command> - view all script engines
      /<command> <engine> - view script engine parameters
